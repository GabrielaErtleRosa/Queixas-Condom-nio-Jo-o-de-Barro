<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Queixa</title>
</head>
<body>
    <h1>Formulário de Queixa Condomínio João de Barro</h1>
    <form action="/queixas" method="post">
        <label for="morador">Morador:</label>
        <input type="text" id="morador" name="morador" required><br><br>

        <label for="bloco">Bloco:</label>
        <input type="text" id="bloco" name="bloco"><br><br>

        <label for="predio">Prédio:</label>
        <input type="text" id="predio" name="predio"><br><br>

        <label for="apartamento">Apartamento:</label>
        <input type="text" id="apartamento" name="apartamento"><br><br>

        <label for="reclamacao">Reclamação:</label>
        <textarea id="reclamacao" name="reclamacao" required></textarea><br><br>

        <label for="prioridade">Prioridade:</label>
        <input type="number" id="prioridade" name="prioridade" min="1" max="5" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
